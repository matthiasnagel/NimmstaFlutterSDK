def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

group 'com.kanbanbox.nimmsta_sdk'
version '1.3'

buildscript {
    ext.kotlin_version = '1.7.20'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://maven.goma-cms.org/repository/nimmsta-core-release/'
            credentials {
                username = localProperties.getProperty('nimmsta.username')
                password = localProperties.getProperty('nimmsta.password')
            }
            authentication {
                basic(BasicAuthentication)
            }
            metadataSources {
                mavenPom()
                artifact()
            }
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace = "com.kanbanbox.nimmsta_sdk"
    
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
    }

    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/io.netty.versions.properties'
    }
}

dependencies {
    api("com.nimmsta.core:shared-android:7.0.7654@aar")
    api("com.nimmsta.core:android:6.0.6055@aar") {
        transitive = true
        changing = true
    }
    implementation "androidx.appcompat:appcompat:1.5.1"
}
